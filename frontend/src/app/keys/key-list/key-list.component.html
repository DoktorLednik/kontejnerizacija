<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="keys.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let key of keys" class="key-panel">
    <mat-expansion-panel-header>
      {{ key.title }}
    </mat-expansion-panel-header>
    <div class="key-image">
         <img [src]="key.imagePath" [alt]="key.title">
    </div>
    <p>{{ key.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === key.creator">
      <a mat-button color="primary" [routerLink]="['/edit', key.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(key.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalKeys" [pageSize]="keysPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="keys.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="keys.length <= 0 && !isLoading">No keys added!</p>
